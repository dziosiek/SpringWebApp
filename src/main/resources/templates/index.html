<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/carlist}">
    <input type="text" th:name="fuelConsumption"/>
    <select th:name="typeOfCar">
        <option value="1"></option>
        <option value="2">type1</option>
        <option value="3">type2</option>
        <option value="4">type3</option>
    </select>
    <select th:name="carBrand">
        <option value="1">Nissan</option>
        <option value="2">Fiat</option>
        <option value="3">BMW</option>
        <option value="4">Alfa Romeo</option>
    </select>
    <select th:name="yearOfProduction">
        <option value="1">2001</option>
        <option value="2">2002</option>
        <option value="3">2003</option>
        <option value="4">2004</option>
    </select>

    <button type="submit">check-in</button>

</form>
</body>
</html>
